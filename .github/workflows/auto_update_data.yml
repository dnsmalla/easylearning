name: Auto Update Learning Data

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      level:
        description: 'JLPT Level to process (N5, N4, N3, N2, N1, or ALL)'
        required: false
        default: 'ALL'
      source:
        description: 'Data source (jisho or ai)'
        required: false
        default: 'jisho'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Determine processing level
        id: level
        run: |
          if [ "${{ github.event.inputs.level }}" == "ALL" ] || [ -z "${{ github.event.inputs.level }}" ]; then
            echo "level_arg=--all-levels" >> $GITHUB_OUTPUT
          else
            echo "level_arg=--level ${{ github.event.inputs.level }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate and sync learning data
        env:
          SOURCE: ${{ github.event.inputs.source || 'jisho' }}
        run: |
          cd "auto_app_data generation"
          python3 automate_data_sync.py \
            ${{ steps.level.outputs.level_arg }} \
            --generate \
            --validate \
            --sync \
            --source $SOURCE \
            --commit-message "chore: Auto-update learning data from $SOURCE [skip ci]"
      
      - name: Push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git push
            echo "âœ… Changes pushed successfully"
          else
            echo "â„¹ï¸ No changes to push"
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ“Š Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Level:** ${{ github.event.inputs.level || 'ALL' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source:** ${{ github.event.inputs.source || 'jisho' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
          git diff --name-only HEAD^ HEAD | grep ".json" >> $GITHUB_STEP_SUMMARY || echo "No JSON files changed" >> $GITHUB_STEP_SUMMARY


