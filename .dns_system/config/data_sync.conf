#!/bin/bash
# ═══════════════════════════════════════════════════════════════════════════════
# DNS SYSTEM - DATA TOOLKIT REFERENCE
# ═══════════════════════════════════════════════════════════════════════════════
# Data generation and sync is handled by: auto_app_data generation/
# This file only provides path references for DNS integration.
# ═══════════════════════════════════════════════════════════════════════════════

# Get project root
SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
PROJECT_ROOT="$(cd "$SCRIPT_DIR/../.." && pwd)"

# ───────────────────────────────────────────────────────────────────────────────
# Data Toolkit Location
# ───────────────────────────────────────────────────────────────────────────────
# All data operations are handled by the Professional Data Toolkit

export DATA_TOOLKIT_DIR="$PROJECT_ROOT/auto_app_data generation"
export DATA_TOOLKIT="$DATA_TOOLKIT_DIR/toolkit"
export DATA_AUTOMATE="$DATA_TOOLKIT_DIR/automate.sh"

# ───────────────────────────────────────────────────────────────────────────────
# Quick Check
# ───────────────────────────────────────────────────────────────────────────────

_dns_check_data_toolkit() {
    if [[ -d "$DATA_TOOLKIT_DIR" ]]; then
        echo "✅ Data toolkit found: $DATA_TOOLKIT_DIR"
        return 0
    else
        echo "❌ Data toolkit not found: $DATA_TOOLKIT_DIR"
        return 1
    fi
}

# Show info if run directly
if [[ "${BASH_SOURCE[0]}" == "${0}" ]]; then
    echo ""
    echo "DNS Data Sync Configuration"
    echo "==========================="
    echo ""
    echo "Data operations are handled by:"
    echo "  $DATA_TOOLKIT_DIR/"
    echo ""
    _dns_check_data_toolkit
    echo ""
    echo "Usage:"
    echo "  bash .cursorrules data --help"
    echo "  bash .cursorrules data projects"
    echo "  bash .cursorrules data --project NAME sync"
    echo ""
fi
