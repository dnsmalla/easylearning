# ==============================================================================
# AUTOMATED CHECKS
# ==============================================================================

automated_checks:
  
  - check: "help_support_view_exists"
    description: "Verify HelpSupportView.swift exists"
    files_to_check:
      - "Sources/Features/Profile/HelpSupportView.swift"
      - "app/src/main/java/*/ui/help/HelpSupportFragment.kt"
      - "src/components/HelpSupport.tsx"
  
  - check: "privacy_policy_accessible"
    description: "Privacy Policy file or URL exists"
    check_for:
      - "Privacy_Policy.md OR privacyPolicyURL in config"
      - "Not placeholder URL (example.com)"
  
  - check: "terms_accessible"
    description: "Terms of Service file or URL exists"
    check_for:
      - "Terms_Of_Service.md OR termsOfServiceURL in config"
      - "Not placeholder URL (example.com)"
  
  - check: "support_email_configured"
    description: "Support email is configured and not placeholder"
    patterns_to_reject:
      - "example@example.com"
      - "support@example.com"
      - "your-email@"
  
  - check: "legal_links_in_help"
    description: "Help & Support includes links to Privacy/Terms"
    search_for:
      - "DocumentViewer(documentType: .privacyPolicy)"
      - "DocumentViewer(documentType: .termsOfService)"
  
  - check: "disclaimer_strength"
    description: "Terms include strong disclaimers"
    required_phrases:
      - "AS IS"
      - "WITHOUT WARRANTY"
      - "NOT LIABLE"
      - "MAXIMUM EXTENT PERMITTED BY LAW"
      - "indemnify"

