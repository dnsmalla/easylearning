# ───────────────────────────────────────────────────────────────────────────────
# System Identity
# ───────────────────────────────────────────────────────────────────────────────

SYSTEM_VERSION="2.1.0"
SYSTEM_NAME="DNS App Development System"
SYSTEM_DESCRIPTION="Professional code generation, automation, and deployment toolkit"

# ───────────────────────────────────────────────────────────────────────────────
# AI Integration
# ───────────────────────────────────────────────────────────────────────────────

AI_TODO_ENABLED="true"
AI_FALLBACK_ENABLED="true"
AI_CODE_REVIEW_ENABLED="true"
AI_OPTIMIZATION_ENABLED="true"

# ───────────────────────────────────────────────────────────────────────────────
# Directory Structure
# ───────────────────────────────────────────────────────────────────────────────

DEFAULT_OUTPUT_DIR="src"
WORKSPACE_DIR=".dns_system/system/workspace"
TEMPLATES_DIR=".dns_system/system/templates"
CORE_DIR=".dns_system/system/core"
CONFIG_DIR=".dns_system/config"
TIPS_DIR=".dns_system/app_tips"

# ───────────────────────────────────────────────────────────────────────────────
# Project Detection
# ───────────────────────────────────────────────────────────────────────────────

PROJECT_NAME_AUTO_DETECT="true"
COMPLEXITY_AUTO_DETECT="true"
LANGUAGE_AUTO_DETECT="true"
PLATFORM_AUTO_DETECT="true"

# ───────────────────────────────────────────────────────────────────────────────
# Supported Languages & Platforms
# ───────────────────────────────────────────────────────────────────────────────

SUPPORTED_LANGUAGES="python swift dart javascript typescript"
SUPPORTED_PLATFORMS="ios macos watchos tvos android web flutter"

# ───────────────────────────────────────────────────────────────────────────────
# Code Generation Defaults
# ───────────────────────────────────────────────────────────────────────────────

DEFAULT_LANGUAGE="swift"
DEFAULT_PLATFORM="ios"
GENERATE_TESTS="true"
GENERATE_DOCUMENTATION="true"

# ───────────────────────────────────────────────────────────────────────────────
# Quality Assurance
# ───────────────────────────────────────────────────────────────────────────────

QA_ENABLED="true"
AUTO_FIX_ENABLED="true"
LINT_ON_GENERATE="true"
FORMAT_ON_SAVE="true"

# ───────────────────────────────────────────────────────────────────────────────
# Logging & Monitoring
# ───────────────────────────────────────────────────────────────────────────────

LOG_LEVEL="INFO"
LOG_FILE="$WORKSPACE_DIR/system.log"
LOG_MAX_SIZE="10M"
LOG_RETENTION_DAYS="30"
METRICS_ENABLED="true"

# ───────────────────────────────────────────────────────────────────────────────
# Cache Settings
# ───────────────────────────────────────────────────────────────────────────────

CACHE_ENABLED="true"
CACHE_TTL="3600"
CACHE_MAX_SIZE="100M"
PRELOAD_CACHE="true"

# ───────────────────────────────────────────────────────────────────────────────
# Security
# ───────────────────────────────────────────────────────────────────────────────

VALIDATE_INPUTS="true"
SANITIZE_PATHS="true"
SECURE_TEMP_FILES="true"

# ───────────────────────────────────────────────────────────────────────────────
# Export All Settings
# ───────────────────────────────────────────────────────────────────────────────

export SYSTEM_VERSION SYSTEM_NAME SYSTEM_DESCRIPTION
export AI_TODO_ENABLED AI_FALLBACK_ENABLED AI_CODE_REVIEW_ENABLED AI_OPTIMIZATION_ENABLED
export DEFAULT_OUTPUT_DIR WORKSPACE_DIR TEMPLATES_DIR CORE_DIR CONFIG_DIR TIPS_DIR
export PROJECT_NAME_AUTO_DETECT COMPLEXITY_AUTO_DETECT LANGUAGE_AUTO_DETECT PLATFORM_AUTO_DETECT
export SUPPORTED_LANGUAGES SUPPORTED_PLATFORMS DEFAULT_LANGUAGE DEFAULT_PLATFORM
export GENERATE_TESTS GENERATE_DOCUMENTATION QA_ENABLED AUTO_FIX_ENABLED
export LOG_LEVEL LOG_FILE METRICS_ENABLED CACHE_ENABLED CACHE_TTL
